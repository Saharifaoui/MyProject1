<div class="layout">
  <div class="plus">
    <a aria-label="create new task" class="pluss" tabindex="0" href="/app/filters-labels">
      <span aria-hidden="true" class="plusss">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd" d="M12 23c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Zm-.711-16.5a.75.75 0 1 1 1.5 0v4.789H17.5a.75.75 0 0 1 0 1.5h-4.711V17.5a.75.75 0 0 1-1.5 0V12.79H6.5a.75.75 0 1 1 0-1.5h4.789V6.5Z" clip-rule="evenodd">
          </path>
        </svg>
      </span>
      <span class="plussss">Create new task :</span>
        </a>
        <span data-project-actions="true" class="plusssss">
        </span>
      </div>
  <div class="col-6 mx-auto">
    <form [formGroup]="ListForm" >
      <input type="text" class="form-control m-1" placeholder="TaskName  " formControlName="name">
      <textarea cols="30" rows="4" placeholder="taskDescription" class="form-control m-1" formControlName="taskDescription"></textarea>
      <div class="m-1">
        <select formControlName="taskPriority" class="priority-select">
          <option value="null" disabled>Select priority...</option>
          <option *ngFor="let priority of taskPriorityList" [value]="priority">{{priority}}</option>
        </select>
      </div>
      <div class="row m-1">
        <button (click)="saveTask()" class="btn btn-dark form-control m-1">Add</button>
      </div>
    </form>
  </div>

  <h3 *ngIf="newlyAddedTasks.length > 0" class="small-font">Newly Added Tasks:</h3>
<table class="table table-bordered table-striped" *ngIf="newlyAddedTasks.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">name</th>
      <th scope="col">Description</th>
      <th scope="col">Priority</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of taskList">
      <td>{{ task.name }}</td>
      <td>{{ task.taskDescription }}</td>
      <td>{{ task.taskPriority }}</td>
      <td>

          <div [ngStyle]="{'background-color': task.taskPriority}" class="task-area">
            <button (click)="editTask(task)" class="task-btn">Edit</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M19.293 4.293a1 1 0 0 1 1.414 1.414L6.707 19.707a1 1 0 0 1-1.414-1.414L19.293 4.293zM4 20h16v2H4v-2z"></path>
              </g>
            </svg>

            <button (click)="deleteTask(task.id)" class="task-btn">Delete</button>
            <div class="icon_menu_item__icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h24v24H0z"></path>
              <rect width="14" height="1" x="5" y="6" fill="currentColor" rx="0.5"></rect>
              <path fill="currentColor" d="M10 9h1v8h-1V9zm3 0h1v8h-1V9z"></path>
              <path stroke="currentColor" d="M17.5 6.5h-11V18A1.5 1.5 0 0 0 8 19.5h8a1.5 1.5 0 0 0 1.5-1.5V6.5zm-9 0h7V5A1.5 1.5 0 0 0 14 3.5h-4A1.5 1.5 0 0 0 8.5 5v1.5z"></path>
            </g>
          </svg>
      </div>
      </div>
      </td>
    </tr>
  </tbody>
</table>




</div>
